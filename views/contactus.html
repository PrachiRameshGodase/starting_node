<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactus Page</title>
    <link rel="stylesheet" href="/contactus.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a href="/">Shop</a></li>
          <li class="main-header__item">
            <a class="active" href="/admin/add-product">Add-product</a>
          </li>
          <li class="main-header__item">
            <a href="/contactus">Contactus</a>
          </li>
        </ul>
      </nav>
    </header>

    <form action="/contactus" method="POST">
      <h1>Book a call</h1>
      <p>
        Book a call our representative will call you within 1 hr of selected
        time.
      </p>
      <hr />
      <div class="items">
        <label for="name">Name:</label>
        <input type="text" />
        <label for="email">Email:</label>
        <input type="email" />
        <label for="number">Phone:</label>
        <input type="text" />
        <label for="name">Time for Call:</label>
        <div class="time">
          <input type="date" />
          <input type="time" />
        </div>

        <button type="submit">GET A CALL</button>
      </div>
    </form>
  </body>
</html>
